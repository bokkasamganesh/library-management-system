{% extends 'base.html' %}

{% block title %}Profile - Library Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4><i class="fas fa-user-edit"></i> User Profile</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.full_name.id_for_label }}" class="form-label">
                                <i class="fas fa-user"></i> Full Name
                            </label>
                            {{ form.full_name }}
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="fas fa-at"></i> Username
                            </label>
                            <input type="text" class="form-control" value="{{ user.username }}" readonly>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label">
                                <i class="fas fa-envelope"></i> Email Address
                            </label>
                            {{ form.email }}
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.mobile_number.id_for_label }}" class="form-label">
                                <i class="fas fa-phone"></i> Mobile Number
                            </label>
                            {{ form.mobile_number }}
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="fas fa-user-tag"></i> User Type
                            </label>
                            <input type="text" class="form-control" value="{{ user.get_user_type_display }}" readonly>
                        </div>
                        
                        {% if user.user_type == 'student' %}
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="fas fa-id-card"></i> Student ID
                            </label>
                            <input type="text" class="form-control" value="{{ user.student_id }}" readonly>
                        </div>
                        {% endif %}
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="fas fa-calendar"></i> Member Since
                            </label>
                            <input type="text" class="form-control" value="{{ user.date_joined|date:'M d, Y' }}" readonly>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="fas fa-clock"></i> Last Login
                            </label>
                            <input type="text" class="form-control" value="{{ user.last_login|date:'M d, Y H:i' }}" readonly>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save"></i> Update Profile
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
