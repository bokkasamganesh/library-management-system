{% extends 'base.html' %}

{% block title %}Admin Login - Library Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark text-center">
                <h3><i class="fas fa-user-shield"></i> Admin Login</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user-shield"></i> Admin Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Enter admin username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Admin Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Enter admin password" required>
                    </div>
                    
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i>
                        <strong>Admin Access Only:</strong> This login is restricted to authorized administrators only.
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Admin Login
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p><a href="{% url 'login' %}">Student Login</a> | <a href="{% url 'register' %}">Student Registration</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
